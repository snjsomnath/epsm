# Production Docker Compose Configuration
version: '3.8'

services:
  # PostgreSQL Database
  database:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: epsm_database_prod
    environment:
      POSTGRES_DB: epsm_db
      POSTGRES_USER: epsm_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_MULTIPLE_DATABASES: epsm_db,epsm_materials
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./database/exports:/docker-entrypoint-initdb.d/exports:ro
    ports:
      - "127.0.0.1:5432:5432"  # Only localhost access
    networks:
      - epsm_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U epsm_user -d epsm_db"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: epsm_backend_prod
    environment:
      - DEBUG=False
      - DB_NAME=epsm_db
      - DB_USER=epsm_user
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=database
      - DB_PORT=5432
      - MATERIALS_DB_NAME=epsm_materials
      - MATERIALS_DB_USER=epsm_user
      - MATERIALS_DB_PASSWORD=${DB_PASSWORD}
      - MATERIALS_DB_HOST=database
      - MATERIALS_DB_PORT=5432
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      - ENERGYPLUS_DOCKER_IMAGE=nrel/energyplus:23.2.0
      - SIMULATION_TIMEOUT=600
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - simulation_files_prod:/app/media/simulation_files
      - simulation_results_prod:/app/media/simulation_results
      - static_files:/app/staticfiles
      - /var/run/docker.sock:/var/run/docker.sock
    expose:
      - "8000"
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - epsm_network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: epsm_frontend_prod
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - epsm_network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./.docker/nginx
      dockerfile: Dockerfile
    container_name: epsm_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl:/etc/nginx/ssl:ro  # SSL certificates
      - static_files:/var/www/static:ro
    depends_on:
      - frontend
      - backend
    networks:
      - epsm_network
    restart: unless-stopped

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: epsm_redis_prod
    volumes:
      - redis_data_prod:/data
    networks:
      - epsm_network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    restart: unless-stopped

  # Monitoring (optional)
  monitoring:
    image: prom/prometheus:latest
    container_name: epsm_monitoring_prod
    ports:
      - "127.0.0.1:9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - epsm_network
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  postgres_data_prod:
    driver: local
  simulation_files_prod:
    driver: local
  simulation_results_prod:
    driver: local
  static_files:
    driver: local
  redis_data_prod:
    driver: local
  prometheus_data:
    driver: local

networks:
  epsm_network:
    driver: bridge