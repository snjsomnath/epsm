name: Deploy to Production

# ============================================================================
# Streamlined Production Deployment Workflow
# ============================================================================
# This workflow uses a SELF-HOSTED runner on the VM
# - Single source of truth: .env.production
# - Always builds from source (no cache confusion)
# - Forces clean builds with --no-cache
# - No remote image fetching
# ============================================================================

on:
  workflow_dispatch:  # Manual triggering only (recommended for safety)
    inputs:
      skip_migrations:
        description: 'Skip database migrations'
        required: false
        default: 'false'
      skip_seed:
        description: 'Skip database seeding'
        required: false
        default: 'false'

jobs:
  deploy:
    runs-on: self-hosted  # Uses runner on VM, not GitHub-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate GitHub Secrets
        run: |
          echo "üîê Validating GitHub Secrets..."
          errors=0
          
          if [ -z "${{ secrets.PROD_DJANGO_SECRET_KEY }}" ]; then
            echo "‚ùå PROD_DJANGO_SECRET_KEY is not set"
            errors=$((errors+1))
          fi
          
          if [ -z "${{ secrets.PROD_DB_PASSWORD }}" ]; then
            echo "‚ùå PROD_DB_PASSWORD is not set"
            errors=$((errors+1))
          fi
          
          if [ -z "${{ secrets.PROD_REDIS_PASSWORD }}" ]; then
            echo "‚ùå PROD_REDIS_PASSWORD is not set"
            errors=$((errors+1))
          fi
          
          if [ -z "${{ secrets.PROD_DJANGO_SUPERUSER_PASSWORD }}" ]; then
            echo "‚ùå PROD_DJANGO_SUPERUSER_PASSWORD is not set"
            errors=$((errors+1))
          fi
          
          if [ $errors -gt 0 ]; then
            echo "‚ùå $errors required secrets are missing!"
            exit 1
          fi
          
          echo "‚úÖ All required secrets are configured"

      - name: Create .env.production from GitHub Secrets
        run: |
          cd /opt/epsm
          echo "üìù Creating .env.production from GitHub Secrets..."
          
          # Create .env.production file with all configurations
          {
            echo "# Django Core"
            echo "DEBUG=False"
            echo "DJANGO_SETTINGS_MODULE=config.settings.production"
            echo "ALLOWED_HOSTS=epsm.ita.chalmers.se,backend"
            echo "CSRF_TRUSTED_ORIGINS=https://epsm.ita.chalmers.se"
            echo ""
            echo "# Database (Single Database Architecture)"
            echo "DB_NAME=epsm_db"
            echo "DB_USER=epsm_user"
            echo "DB_HOST=database"
            echo "DB_PORT=5432"
            echo ""
            echo "# PostgreSQL Container"
            echo "POSTGRES_DB=epsm_db"
            echo "POSTGRES_USER=epsm_user"
            echo ""
            echo "# Redis"
            echo "REDIS_HOST=redis"
            echo "REDIS_PORT=6379"
            echo ""
            echo "# CORS"
            echo "CORS_ALLOWED_ORIGINS=https://epsm.ita.chalmers.se"
            echo ""
            echo "# SAML SSO Configuration (Chalmers Identity Provider)"
            echo "SAML_IDP_METADATA_URL=https://www.ita.chalmers.se/idp.chalmers.se.xml"
            echo "SAML_ENTITY_ID=https://epsm.ita.chalmers.se/saml/metadata/"
            echo "SAML_SESSION_COOKIE_AGE=43200"
            echo "SAML_ATTRIBUTE_MAPPING_FIRST_NAME=givenName"
            echo "SAML_ATTRIBUTE_MAPPING_LAST_NAME=sn"
            echo "SAML_ATTRIBUTE_MAPPING_EMAIL=mail"
            echo ""
            echo "# EnergyPlus"
            echo "ENERGYPLUS_DOCKER_IMAGE=nrel/energyplus:23.2.0"
            echo "SIMULATION_TIMEOUT=600"
            echo "MAX_CONCURRENT_SIMULATIONS=4"
            echo "DOCKER_GID=999"
            echo ""
            echo "# Frontend"
            echo "VITE_API_BASE_URL=https://epsm.ita.chalmers.se"
            echo "VITE_WS_URL=wss://epsm.ita.chalmers.se/ws"
            echo ""
            echo "# Application Version"
            echo "VERSION=0.2.6"
            echo ""
            echo "# Docker Compose"
            echo "COMPOSE_PROJECT_NAME=epsm_prod"
            echo ""
            echo "# Django Superuser (Optional - for initial setup)"
            echo "DJANGO_SUPERUSER_USERNAME=ssanjay@chalmers.se"
            echo "DJANGO_SUPERUSER_EMAIL=ssanjay@chalmers.se"
            echo ""
            echo "# Secrets"
          } > .env.production
          
          # Append secrets using printf to properly handle special characters
          printf "DJANGO_SECRET_KEY=%s\n" "${{ secrets.PROD_DJANGO_SECRET_KEY }}" >> .env.production
          printf "DB_PASSWORD=%s\n" "${{ secrets.PROD_DB_PASSWORD }}" >> .env.production
          printf "POSTGRES_PASSWORD=%s\n" "${{ secrets.PROD_DB_PASSWORD }}" >> .env.production
          printf "REDIS_PASSWORD=%s\n" "${{ secrets.PROD_REDIS_PASSWORD }}" >> .env.production
          printf "REDIS_URL=redis://:%s@redis:6379/0\n" "${{ secrets.PROD_REDIS_PASSWORD }}" >> .env.production
          printf "CELERY_BROKER_URL=redis://:%s@redis:6379/0\n" "${{ secrets.PROD_REDIS_PASSWORD }}" >> .env.production
          printf "CELERY_RESULT_BACKEND=redis://:%s@redis:6379/0\n" "${{ secrets.PROD_REDIS_PASSWORD }}" >> .env.production
          printf "DJANGO_SUPERUSER_PASSWORD=%s\n" "${{ secrets.PROD_DJANGO_SUPERUSER_PASSWORD }}" >> .env.production
          
          chmod 600 .env.production
          echo "‚úÖ .env.production created with secrets from GitHub"

      - name: Stop existing containers
        run: |
          cd /opt/epsm
          echo "üõë Stopping existing containers..."
          docker-compose -f docker-compose.production.yml --env-file .env.production down || true
          echo "‚úÖ Containers stopped"

      - name: Pull latest code
        run: |
          cd /opt/epsm
          echo "üì• Pulling latest code from main branch..."
          git fetch origin main
          git reset --hard origin/main
          echo "‚úÖ Code updated to latest"

      - name: Pull EnergyPlus image
        run: |
          cd /opt/epsm
          echo "üê≥ Pulling EnergyPlus Docker image: nrel/energyplus:23.2.0"
          docker pull nrel/energyplus:23.2.0
          echo "‚úÖ EnergyPlus image ready"

      - name: Clean Docker build cache
        run: |
          echo "üßπ Removing Docker build cache to force fresh builds..."
          docker builder prune -af
          echo "‚úÖ Build cache cleared"

      - name: Remove old images
        run: |
          echo "üßπ Removing old EPSM images..."
          docker images | grep epsm | awk '{print $3}' | xargs -r docker rmi -f || true
          echo "‚úÖ Old images removed"

      - name: Build and deploy services
        run: |
          cd /opt/epsm
          
          echo "üî® Building services from source (NO CACHE)..."
          echo "üìã Using docker-compose.production.yml"
          
          # Build with explicit no-cache and force-recreate
          docker-compose -f docker-compose.production.yml --env-file .env.production build \
            --no-cache \
            --pull \
            --progress=plain
          
          echo "‚úÖ Build complete"
          
          echo "üöÄ Starting services..."
          docker-compose -f docker-compose.production.yml --env-file .env.production up -d --force-recreate
          
          echo "‚úÖ Services started"

      - name: Wait for services
        run: |
          cd /opt/epsm
          echo "‚è≥ Waiting for services to be healthy..."
          
          # Wait for database
          timeout 120 sh -c 'until docker-compose -f docker-compose.production.yml --env-file .env.production exec -T database pg_isready -U epsm_user; do sleep 2; done'
          echo "‚úÖ Database is ready"
          
          # Wait for backend
          timeout 120 sh -c 'until docker-compose -f docker-compose.production.yml --env-file .env.production exec -T backend curl -f http://localhost:8000/health/ 2>/dev/null; do sleep 2; done'
          echo "‚úÖ Backend is ready"
          
          # Additional buffer
          echo "‚è≥ Waiting 10 more seconds for full initialization..."
          sleep 10

      - name: Run database migrations
        if: ${{ github.event.inputs.skip_migrations != 'true' }}
        run: |
          cd /opt/epsm
          echo "üîÑ Running database migrations..."
          docker-compose -f docker-compose.production.yml --env-file .env.production exec -T backend python manage.py migrate --noinput
          echo "‚úÖ Migrations complete"

      - name: Seed database
        if: ${{ github.event.inputs.skip_seed != 'true' }}
        run: |
          cd /opt/epsm
          echo "üå± Seeding database with initial data..."
          
          if [ -f scripts/seed-database.sh ]; then
            bash scripts/seed-database.sh
          else
            echo "‚ö†Ô∏è  Seed script not found, skipping..."
          fi
          
          echo "‚úÖ Database seeding complete"

      - name: Collect static files
        run: |
          cd /opt/epsm
          echo "üì¶ Collecting static files..."
          docker-compose -f docker-compose.production.yml --env-file .env.production exec -T backend python manage.py collectstatic --noinput
          echo "‚úÖ Static files collected"

      - name: Clean up Docker system
        run: |
          echo "üßπ Cleaning up Docker system..."
          docker system prune -f --volumes
          echo "‚úÖ Cleanup complete"

      - name: Verify deployment
        run: |
          cd /opt/epsm
          echo "üîç Verifying deployment..."
          
          echo ""
          echo "==================================="
          echo "Container Status:"
          echo "==================================="
          docker-compose -f docker-compose.production.yml --env-file .env.production ps
          
          echo ""
          echo "==================================="
          echo "Service Health:"
          echo "==================================="
          
          # Check database
          if docker-compose -f docker-compose.production.yml --env-file .env.production exec -T database pg_isready -U epsm_user > /dev/null 2>&1; then
            echo "‚úÖ Database: HEALTHY"
          else
            echo "‚ùå Database: UNHEALTHY"
          fi
          
          # Check Redis
          if docker-compose -f docker-compose.production.yml --env-file .env.production exec -T redis redis-cli ping > /dev/null 2>&1; then
            echo "‚úÖ Redis: HEALTHY"
          else
            echo "‚ùå Redis: UNHEALTHY"
          fi
          
          # Check backend
          if docker-compose -f docker-compose.production.yml --env-file .env.production exec -T backend curl -f http://localhost:8000/health/ > /dev/null 2>&1; then
            echo "‚úÖ Backend: HEALTHY"
          else
            echo "‚ùå Backend: UNHEALTHY"
          fi
          
          # Check Celery worker
          if docker-compose -f docker-compose.production.yml --env-file .env.production exec -T celery_worker celery -A config inspect ping > /dev/null 2>&1; then
            echo "‚úÖ Celery Worker: HEALTHY"
          else
            echo "‚ùå Celery Worker: UNHEALTHY"
          fi
          
          echo ""
          echo "==================================="
          echo "Deployment Information:"
          echo "==================================="
          echo "Deployed at: $(date)"
          echo "Git commit: $(git rev-parse --short HEAD)"
          echo "Git branch: $(git rev-parse --abbrev-ref HEAD)"
          
          if [ -f VERSION ]; then
            echo "Version: $(cat VERSION)"
          fi

      - name: Deployment summary
        if: always()
        run: |
          echo "## üéâ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "**Deployed at:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "**Git commit:** $(git rev-parse --short HEAD)" >> $GITHUB_STEP_SUMMARY
          
          if [ -f VERSION ]; then
            echo "**Version:** $(cat VERSION)" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Services" >> $GITHUB_STEP_SUMMARY
          echo "- Database: PostgreSQL 15" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: Django + Gunicorn" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: React + Vite" >> $GITHUB_STEP_SUMMARY
          echo "- Workers: Celery" >> $GITHUB_STEP_SUMMARY
          echo "- Cache: Redis" >> $GITHUB_STEP_SUMMARY
          echo "- Proxy: Nginx" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: Cleanup secrets file
        if: always()
        run: |
          cd /opt/epsm
          if [ -f .env.production ]; then
            rm -f .env.production
            echo "üîí Cleaned up .env.production (secrets removed from disk)"
          fi
          echo "### Access" >> $GITHUB_STEP_SUMMARY
          echo "üåê **URL:** https://epsm.chalmers.se" >> $GITHUB_STEP_SUMMARY
